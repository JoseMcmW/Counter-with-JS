<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="counter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="counter.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <div class="counterBox">
        <div class="leftBox">
            <div class="title">
                <h1>Counter</h1>
            </div>
            <div class="counterNumber">
                <span id="counter-label">0</span>
            </div>
        </div>
        <div class="buttons">
            <button class="button1" onclick="incrementClick()">Sumar</button>
            <button class="button2" onclick="decrementClick()">Restar</button>
            <button class="button3" onclick="resetClick()">Reset</button>
        </div>
    </div>

</body>
</html>
